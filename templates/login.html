{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

  <section id="container">
    <form method="POST">
      {% csrf_token %}
      <div class="wrapper">
        <h2>Login</h2>
        {% for message in messages %}
        <h5>{{message}}</h5>
        {% endfor %}
        <input type="email" placeholder="Enter your Username or email" name="email">
        <input type="password" placeholder="Enter your password" name="password">
        
        <button>Login</button>
      </div>
    </form>
  </section>
</body>
</html>
